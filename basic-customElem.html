<!DOCTYPE html>
<html lang="en">
<head>
  <title>Basic Shadow DOM Example</title>
  <meta charset="UTF-8" />
  <style>
    button {
      color: green;
      padding: 10px;
      border: 1px solid black;
      border-radius: 15px;
    }
    #shadowHost {
      margin:20px auto;
      width:30%;
    }
  </style>
</head>
<body>

<element name="my-button">
  <template>
     from template: I am a custom element.
  </template>
  <script>
    var template = document.currentScript.parentNode.querySelector('template');

    ({
      readyCallback: function () {
        console.log("readyCallback");
        alert('test');
      },
      insertedCallback: function () {
        console.log("insertedCallback");
      },
      removedCallback: function () {
        console.log("removedCallback");
      }
    });
  </script>
</element>

<button is="my-button">
   I am a custom element.
</button>

</body>
</html>
